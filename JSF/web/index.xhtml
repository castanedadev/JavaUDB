<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="usuario" value="Ingrese su usuario: "/>
            <h:inputText id="usuario" value="#{indexManagedBean.user}" required="true" requiredMessage="Usuario Requerido"/>
            <h:message for="usuario" errorStyle="color:red"/>
            <br/>
            
            <h:outputLabel for="password" value="Ingrese su password: "/>            
            <h:inputSecret id="password" value="#{indexManagedBean.pswd}" required="true" requiredMessage="Password Requerido"/>
            <h:message for="password" errorStyle="color:red"/>            
            <br/>
            
            <h:messages errorStyle="color:red" infoStyle="color:green"/>
            <br/>            
            <h:commandButton value="Ingresar" action="#{indexManagedBean.validar()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
